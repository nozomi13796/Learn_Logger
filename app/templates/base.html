<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Learning Log{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('blog.index') }}">Learning Log</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('blog.show_posts') }}">Posts</a></li>
                <li><a href="{{ url_for('blog.add_post') }}">Add</a></li>
                <li><a href="{{ url_for('blog.logout') }}">Logout</a></li>
            {% else %}
                <li><a href="{{ url_for('blog.index') }}">Login</a></li>
                <li><a href="{{ url_for('blog.signup') }}">Signup</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
